<div class="container">
    <h1>Add Product</h1>

    <form id="form-main" [formGroup]="addForm" (ngSubmit)='addProduct()'>
        <input type="text" name="name" [(ngModel)]="productItem.name" formControlName="name" placeholder="Name"><br>
        <input type="number" name="price" [(ngModel)]="productItem.price" id="" formControlName="price" placeholder="Price" required><br>
        <input type="number" name="quantity" id="" [(ngModel)]="productItem.quantity" formControlName="quantity" placeholder="Quantity" required><br>
        <select name="category" [(ngModel)]="productItem.category" formControlName="category" id="" required>
            <option value="" disabled selected>Category</option>
            <option value="Smart Phone">Mobiles</option>
            <option value="Electronics">Electronics</option>
            <option value="Cosmetics">Cosmetics</option>

        </select><br>
        <button type="submit" [disabled]="addForm.invalid">Add</button>
    </form>
</div>
